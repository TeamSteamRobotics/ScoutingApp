<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team 5119 Scouting App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
</head>
<body>
<div class="container-fluid">
    <!-- QR Code Modal -->
    <div class="modal fade" id="qrModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">QR</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <canvas id="qrCanvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- draggable area -->
    <div class="row justify-content-between pb-1" style="-webkit-app-region: drag; background-color: #131922;">
        <div class="col-auto">
            <p class="mb-0 text-white-50">Team 5119 Scouting App</p>
        </div>
        <div class="col-auto">
            <button type="button" class="close" onclick="window.close()">
                <span style="color: #ffffff;">&times;</span>
            </button>
        </div>
    </div>

    <!-- the match form -->
    <form id="matchForm" class="mb-4">
        <div class="form-row">
            <div class="form-group col-4">
                <label for="inputYourName">Name</label>
                <input type="text" class="form-control" id="inputYourName" placeholder="Your Name">
            </div>
            <div class="form-group col-3">
                <label for="inputTeamNumber">Team Number</label>
                <input type="text" class="form-control" id="inputTeamNumber" placeholder="1763">
            </div>
            <div class="form-group col-5">
                <label for="inputMatches">Matches</label>
                <input type="text" class="form-control" id="inputMatches" placeholder="7,10,14,38,...">
            </div>
        </div>
        <div class="form-row">
            <div class="col-8">
                <div class="form-row">
                    <div class="col">
                        <label for="inputAutoSwitch">Switch</label>
                        <input type="text" class="form-control" id="inputAutoSwitch" placeholder="-////- -////-">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="inputAutoScale">Scale</label>
                        <input type="text" class="form-control" id="inputAutoScale" placeholder="-////- -////-">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="inputAutoLineCross">Line Cross</label>
                        <input type="text" class="form-control" id="inputAutoLineCross" placeholder="-////- -////-">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <button class="btn btn-block btn-outline-secondary" onclick="saveJSON()">save data</button>
        </div>
        <div class="col">
            <button class="btn btn-block btn-outline-primary" onclick="makeQR()" data-toggle="modal" data-target="#qrModal">generate QR</button>
        </div>
    </div>
</div>
</body>
</html>
